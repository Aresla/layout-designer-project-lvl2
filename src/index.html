<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/app.scss">
    <title>Aresla/layout-designer-project-lvl2</title>
</head>
<body>
  <div class="main-container">
      <div id="page-description" class="page-description-background">
          <div class="content-wrapper">
              <header>
                  <div class="header-left">
                      <div class="sign-plus-music-box">
                          <img alt="musical sign" src="images/logo.svg" class="musical-sign">
                          <div class="music-box">MUSIC BOX</div>
                      </div>
                      <div class="header-navigation">
                          <div class="bright-color">ГЛАВНАЯ</div>
                          <div>КАТАЛОГ</div>
                          <div>ИСПОЛНИТЕЛИ</div>
                          <div>КОНТАКТЫ</div>
                      </div>
                  </div>
                  <input type="text" placeholder=" ПОИСК..." class="search-form">
              </header>
              <div class="subscribe-section">
                  <h1>ОНЛАЙН МУЗЫКА ГДЕ УГОДНО</h1>
                  <h2>БЕЗ ОГРАНИЧЕНИЙ</h2>
                  <div class="instruction">
                      <span>Получите доступ всего за несколько шагов.</span>
                      <span>Заполните форму ниже и откройте мир музыки</span>
                  </div>
                  <form class="page-description-forms">
                      <div class="form-inputs bright-color">
                          <input type="text" placeholder="Имя" class="bright-color">
                          <input type="text" placeholder="Email" class="bright-color">
                      </div>
                      <button type="submit" class="access-button bright-color">Получить доступ</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
